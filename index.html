<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch+</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
    <nav class="fixed w-full z-50 bg-gray-900 bg-opacity-90 backdrop-filter backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="nav-title">Watch+</a>
            <a href="journal.html" class="nav-icon" aria-label="My List">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
            </a>
        </div>
    </nav>

    <header class="hero-section">
        <video autoplay loop muted playsinline>
            <source src="video/video.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input id="searchInput" class="search-input" type="text" placeholder="Search for movies or TV shows...">
                    <button id="searchButton" class="search-button">Search</button>
                </div>
                <div id="searchSuggestions" class="search-suggestions"></div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div id="searchResults" class="hidden section">
            <h2 class="section-title">Search Results</h2>
            <div id="searchResultsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            <div class="text-center mt-8">
                <button id="loadMoreButton" class="bg-primary text-white py-2 px-4 rounded-full hover:bg-primary-dark transition duration-300">Load More</button>
            </div>
        </div>

        <div id="regularContent">
            <section class="section">
                <h2 class="section-title">Popular Movies</h2>
                <div class="movie-scroll-container">
                    <div id="popularMovies" class="movie-row"></div>
                </div>
            </section>
            <section class="section">
                <h2 class="section-title">Top Rated Movies</h2>
                <div class="movie-scroll-container">
                    <div id="topRatedMovies" class="movie-row"></div>
                </div>
            </section>
            <section class="section">
                <h2 class="section-title">Latest Movies</h2>
                <div class="movie-scroll-container">
                    <div id="latestMovies" class="movie-row"></div>
                </div>
            </section>
            <section class="section">
                <h2 class="section-title">Popular TV Shows</h2>
                <div class="movie-scroll-container">
                    <div id="popularTVShows" class="movie-row"></div>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-gray-800 py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Watch+</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
