<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch+</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
    <nav class="fixed w-full z-50 bg-gray-900 bg-opacity-90 backdrop-filter backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="nav-title">Watch+</a>
            <a href="journal.html" class="nav-icon" aria-label="My List">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
            </a>
        </div>
    </nav>

    <header class="hero-section">
        <video autoplay loop muted playsinline>
            <source src="video/video.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input id="searchInput" class="search-input" type="text" placeholder="Search for movies or TV shows...">
                    <button id="searchButton" class="search-button">Search</button>
                </div>
                <div id="searchSuggestions" class="search-suggestions"></div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div id="searchResults" class="hidden section">
            <h2 class="section-title">Search Results</h2>
            <div id="searchResultsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            <div class="text-center mt-8">
                <button id="loadMoreButton" class="bg-primary text-white py-2 px-4 rounded-full hover:bg-primary-dark transition duration-300">Load More</button>
            </div>
        </div>

        <div id="regularContent">
            <section class="section" data-section="popular">
                <div class="flex items-center mb-4">
                    <h2 class="section-title">Popular</h2>
                    <div class="switch-container ml-4">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="movie-scroll-container">
                    <div id="popularContent" class="movie-row"></div>
                </div>
            </section>
            
            <section class="section" data-section="topRated">
                <div class="flex items-center mb-4">
                    <h2 class="section-title">Top Rated</h2>
                    <div class="switch-container ml-4">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="movie-scroll-container">
                    <div id="topRatedContent" class="movie-row"></div>
                </div>
            </section>
            
            <section class="section" data-section="latest">
                <div class="flex items-center mb-4">
                    <h2 class="section-title">Latest</h2>
                    <div class="switch-container ml-4">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="movie-scroll-container">
                    <div id="latestContent" class="movie-row"></div>
                </div>
            </section>
            
        </div>
    </main>

    <footer class="bg-gray-800 py-12">
        <div class="container mx-auto px-6">
            <div class="flex flex-wrap justify-between items-start">
                <div class="w-full md:w-1/2 text-center md:text-left mb-6 md:mb-0">
                    <h2 class="text-3xl font-bold text-primary">Watch+</h2>
                    <p class="text-gray-400 mt-2">Your go-to platform for all movies and series.</p>
                    <div class="mt-4">
                        <a href="#" class="text-gray-400 hover:text-white mr-4"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white mr-4"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white mr-4"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                <div class="w-full md:w-1/2 text-center md:text-right">
                    <div class="md:max-w-sm md:ml-auto md:mr-0">
                        <h3 class="text-xl font-semibold text-white text-left">Newsletter</h3>
                        <p class="text-gray-400 mt-2 text-left">Subscribe to our newsletter for the latest updates.</p>
                        <form class="mt-4 flex flex-col md:flex-row justify-center md:justify-end">
                            <input type="email" class="bg-gray-700 text-white px-4 py-2 rounded-t-md md:rounded-l-md md:rounded-t-none focus:outline-none focus:ring-2 focus:ring-primary w-full md:flex-1" placeholder="Enter your email">
                            <button type="submit" class="bg-primary text-white px-4 py-2 rounded-b-md md:rounded-r-md md:rounded-b-none hover:bg-primary-dark transition duration-300 md:flex-shrink-0">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
            <hr class="border-gray-700 my-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2024 Watch+. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    

    <script src="js/main.js"></script>
</body>
</html>
